<div class="cart-table">
    <h2>Carrito</h2>
    <table class="default" *ngIf="products.length; else noProducts">
        <tr>
            <th>Producto</th>
            <th class="description">Descripción</th>
            <th>Cantidad</th>
            <th class="description">Precio</th>
            <th>Total</th>
            <th>Acción</th>
        </tr>
        <tr *ngFor="let product of products">
            <td>
                <a [routerLink]="'store/info'">
                    <img src="assets/logo_celulares.png" alt="">
                </a>
            </td>
            <td class="description">
                {{ product.descripcion}}
            </td>
            <td>
                <div class="add-product">
                    <button (click)="updateUnitProduct('minus', product.idproducto)">
                        -
                    </button>
                    <p>
                        &nbsp;{{ product.store }}&nbsp; 
                    </p>
                    <button (click)="updateUnitProduct('plus', product.idproducto)">
                        +
                    </button>
                </div>
            </td>
            <td class="description">
                {{ product.precioventa }}
            </td>
            <td class="totalForProduct">
                $ {{ product.precioventa *  product.store  }}
            </td>
            <td>
                <button class="delete" (click)="deleteProduct(product.idproducto)">
                    <img src="assets/logo_celulares.png" alt="">
                </button>
            </td>
        </tr>
        <tr class="totalFact">
            <td class="totalFact-td">Total</td>
            <td class="totalFact-td">{{ getTotal() }}</td>
        </tr>
    </table>
    <ng-template #noProducts>
        <p>No hay productos agregados al carrito aún</p>
    </ng-template>
</div>
<app-customer></app-customer>
