<div class="cart-table">
    <h2>Carrito</h2>

        <tr>
            <th>Producto</th>
            <th>Descripción</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Total</th>
            <th>Acción</th>
        </tr>
        <tr *ngFor="let product of products">
            <td>
                <img src="../../../assets/shopping-cart-light.svg" alt="">
            </td>
            <td>
           {{ product.descripcion }}
            </td>
            <td>
                <div class="add-product">
                    <button>-</button>
                    <p>
                        
                    </p>
                    <button>+</button>
                </div>
            </td>
            <td>{{ product.precioventa}}</td>
            <td></td>
            <td>
                <button>
                    Eliminar
                </button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</div>
