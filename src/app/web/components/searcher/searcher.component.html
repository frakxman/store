<div class="searcher-bar">
    <input
        type="text"
        placeholder="Buscar..."
        class="searcher-bar_input"
        (keyup.enter)="searchTag(txtTagInput.value)"
        #txtTagInput
    >
    <a type="button" (click)="searchTag(txtTagInput.value)">
        <img src="assets/svg/search.svg" alt="search bar" class="searcher-bar_img">
    </a>
</div>
