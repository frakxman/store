<h2>Cargador de imagenes para Productos</h2>
<img [src]="uploadImgForm.controls['url'].value || default" alt="">
<form [formGroup]="uploadImgForm" (ngSubmit)="uploadImg( $event )" class="form">

    <div class="input-file">
        <label for="">Imagen del producto</label>
        <br>
        <input type="file" formControlName="url">
    </div>

    <button class="primary-button" type="submit">
        Guardar
    </button>
</form>
