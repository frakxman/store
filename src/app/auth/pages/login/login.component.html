<div class="login">
    <div
        class="form-container">
        <!-- <img src="https://scontent.fbog11-1.fna.fbcdn.net/v/t39.30808-6/242795402_1064523574366254_8061267841458502044_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeGlWpEEuhrnetZ_EGsXMHf_trDeqeZO-JK2sN6p5k74ktPsjfG7plzejEpVF79hfaA&_nc_ohc=1cwp41tXqdcAX_cN4CM&_nc_ht=scontent.fbog11-1.fna&oh=00_AfBSZBKDrg0HKOSMEomLn141lkT8Okvz5w3Yr7MwtlGfXg&oe=64F3D6AC" alt="logo" class="logo"> -->
<img src="https://conexionpos.com/wp-content/uploads/2021/02/conexion-pos-logo.png" alt="logo" class="logo">
        <form [formGroup]="loginForm"
            class="form" 
            autocomplete="off"
            (ngSubmit)="login()"
        >
            <label for="user" class="label">Usuario</label>
            <input
                type="text"
                id="user"
                formControlName="username"
                placeholder="conexion@pos.com"
                class="input input-email"
            >

            <label for="password" class="label">Contraseña</label>
            <input
                type="password"
                id="password"
                formControlName="password"
                placeholder="*********"
                class="input input-password"
            >

            <button 
                type="submit"
                class="primary-button login-button"
                [disabled]="loginForm.invalid"
                >
                Iniciar Sesión
            </button>
            <a href="/">Olvide my contraseña</a>
        </form>

        <button class="secondary-button signup-button" routerLink="/auth/register">Registrarse</button>
    </div>
</div>
