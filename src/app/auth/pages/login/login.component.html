<div class="login">
    <div
        class="form-container">
        <img src="https://conexionpos.com/wp-content/uploads/2021/02/conexion-pos-logo.png" alt="logo" class="logo">
        <form [formGroup]="loginForm"
            class="form" 
            autocomplete="off"
            (ngSubmit)="login()"
        >
            <label for="user" class="label">Usuario</label>
            <input
                type="text"
                id="user"
                formControlName="username"
                placeholder="conexion@pos.com"
                class="input input-email"
            >

            <label for="password" class="label">Contraseña</label>
            <input
                type="password"
                id="password"
                formControlName="password"
                placeholder="*********"
                class="input input-password"
            >

            <button 
                type="submit"
                class="primary-button login-button"
                [disabled]="loginForm.invalid"
                >
                Iniciar Sesión
            </button>
            <a href="/">Olvide my contraseña</a>
        </form>

        <button class="secondary-button signup-button" routerLink="/auth/register">Registrarse</button>
    </div>
</div>
